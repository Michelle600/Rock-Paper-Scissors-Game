<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissor Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Rock Paper Scissors Game</h1>
    <img src="./img/200w.gif" alt="image" height="250px" />
    <br />

    <h4 id="result"></h4>

    <!-- rock button -->
    <button onclick="rock()">
      <img src="./img/rock.png" alt="Rock" height="50px" />
      <div><strong> Rock </strong></div>
    </button>

    <!-- paper button  -->
    <button onclick="paper()">
      <img src="./img/paper.png" alt="paper" height="50px" />
      <div><strong> Paper </strong></div>
    </button>

    <!-- scissors button  -->
    <button onclick="scissors()">
      <img src="./img/scissors.png" alt="scissors" height="50px" />
      <div><strong> Scissors </strong></div>
    </button>
  </body>
  <script src="script.js"></script>
</html>
